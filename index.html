<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Set -->
    <meta charset="UTF-8">

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Page Title -->
    <title>GitFocus</title>

    <!-- Page Title Logo-->
    <link rel="icon" type="image/svg+xml" href="assets/gitfocus.svg" rel="noreferrer">

    <!-- Page Description -->
    <meta name="description" content="GitFocus specializes in offering comprehensive accounting, payroll, inventory, and other business solutions.">

    <!-- Page Keywords -->
    <meta name="keywords" content="gitfocus,git,focus">

    <!-- Page Content-Type -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- Refresh the page every 60 seconds -->
    <meta http-equiv="refresh" content="60">

    <!-- Internet Explorer -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>

    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="noreferrer">
</head>
    <body>
        <div class="quiz-container">
            <h1>Sample Quiz</h1>
            <div class="question">
                <p id="question-text">Question 1: What is the capital of United Kingdom?</p>
                <div class="choices">
                    <button class="choice" onclick="checkAnswer(0)">London</button>
                    <button class="choice" onclick="checkAnswer(1)">Paris</button>
                    <button class="choice" onclick="checkAnswer(2)">Nairobi</button>
                    <button class="choice" onclick="checkAnswer(3)">Brazil</button>
                    <button class="choice" onclick="checkAnswer(4)">Great Britain</button>
                </div>
                <p id="feedback"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
